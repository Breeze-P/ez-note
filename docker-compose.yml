version: '3'

services:
  mysql:
    image: 'mysql:latest'
    volumes:
      - ./pkg/config/sql:/docker-entrypoint-initdb.d
      - ./pkg/data/mysql:/var/lib/mysql/
    ports:
      - 9910:3306
    environment:
      - MYSQL_DATABASE=note
      - MYSQL_USER=note
      - MYSQL_PASSWORD=note
      - MYSQL_RANDOM_ROOT_PASSWORD="yes"
  Etcd:
    image: "quay.io/coreos/etcd:v3.5.5"
    environment:
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://0.0.0.0:2379
      - ETCDCTL_API=3
    ports:
      - 2379:2379
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "6831:6831/udp"
      - "16686:16686"

  api:
    build: 
      context: .
      dockerfile: ApiDockerfile
    ports:
      - 8080:8080
    depends_on:
      - note
    environment:
      - MysqlIp=mysql
      - EtcdIp=Etcd
      - JAEGER_AGENT_HOST=jaeger
  
  note:
    build: 
      context: .
      dockerfile: NoteDockerfile
    ports:
      - 8889:8889
    depends_on:
      - user
    environment:
      - MysqlIp=mysql
      - EtcdIp=Etcd
      - JAEGER_AGENT_HOST=jaeger

  user:
    build: 
      context: .
      dockerfile: UserDockerfile
    ports:
      - 8888:8888
    depends_on:
      - mysql
      - Etcd
      - jaeger
    environment:
      - MysqlIp=mysql
      - EtcdIp=Etcd
      - JAEGER_AGENT_HOST=jaeger